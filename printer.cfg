[include boards/boards.cfg]
[include configs/configs.cfg]
[include mainsail.cfg]
[include gcode_macro.cfg]
[include KAMP_Settings.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h743xx_250039000751333232323930-if00
restart_method: command

[mcu thb]
serial: /dev/serial/by-id/usb-Klipper_rp2040_3232323236198DDB-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 600  
max_accel: 18000
max_z_velocity: 25
max_z_accel: 350
square_corner_velocity: 5

#######################
# Temperature Sensors #
#######################

[temperature_sensor Leviathan]
sensor_type: temperature_mcu

[temperature_sensor Pi]
sensor_type: temperature_host

[temperature_sensor Heater_Bed_Pad]
sensor_type: Generic 3950
sensor_pin: BED_TEMP
min_temp: -20
max_temp: 160
pullup_resistor: 2200

[temperature_sensor NH36]
sensor_type: temperature_mcu
sensor_mcu: thb
min_temp: -20
max_temp: 100

########
# ADXL #
########

[adxl345]
cs_pin: thb:ADXL_CS
spi_software_sclk_pin: thb:ADXL_SCLK
spi_software_mosi_pin: thb:ADXL_MOSI
spi_software_miso_pin: thb:ADXL_MISO
axes_map: x,y,z

[resonance_tester]
#accel_chip: beacon
accel_chip: adxl345
accel_per_hz: 150
probe_points:
     87,90,20
max_freq: 150
sweeping_accel: 400
sweeping_period: 0

############
# Extruder #
############

[extruder]
step_pin: thb:E_STEP
dir_pin: !thb:E_DIR
enable_pin: !thb:E_EN
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: thb:HE_HEATER
sensor_type: PT1000
pullup_resistor: 2200
sensor_pin: thb:HE_TEMP
min_temp: -20
max_temp: 350
microsteps: 16
full_steps_per_rotation: 200	# 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
pressure_advance: 0.05
pressure_advance_smooth_time: 0.015 # this can be calibrated later
rotation_distance: 47.088 
gear_ratio: 9:1
max_extrude_cross_section: 6

[tmc2209 extruder]
uart_pin: thb:E_UART
run_current: 0.650
sense_resistor: 0.110

##############
# Bed Heater #
##############

[heater_bed]
##	SSR Pin - HE1
heater_pin: BED_HEATER
max_power: 1

# Sensor in the bed
# thermal fuse outside pad, 135c
sensor_type:Generic 3950
sensor_pin: BED_PROBE
pullup_resistor: 2200
min_temp: 0
max_temp: 129

# The sensor in the pad
# Not knowing adhesive, many breakdown around 150c
inner_sensor_name: Heater_Bed_Pad
inner_max_temp: 140
inner_pid_kp: 58.437
inner_pid_ki: 2.347
inner_pid_kd: 363.769

###############
# Fan Control #
###############

[fan]
pin: thb:PC_FAN
kick_start_time: 0.5
min_power: 0.10

[heater_fan hotend_fan]
pin: thb:HE_FAN
heater: extruder
heater_temp: 50.0
kick_start_time: 0.5
max_power: 1.0
tachometer_pin: thb:HE_TACH
tachometer_poll_interval: 0.0009

[controller_fan controller_fan]
pin: MCU_FAN
max_power:0.5
kick_start_time: 0.5
fan_speed: 1.0
idle_speed: 0.5

###############
# LED Control #
###############

## Chamber Lighting
[output_pin chamber]
pin: CHAMBER_LED
pwm:true
shutdown_value: 0
value:1
cycle_time: 0.01

## Nozzle
[neopixel nozzle]
pin: thb:RGB
color_order: GRBW

#################
# Carbon Filter #
#################

[fan_generic filter]
pin: FILTER_FAN

[delayed_gcode filter_off]
gcode:
    SET_FAN_SPEED FAN=filter SPEED=0

###################
# Bed Fan Control #
###################

[heater_generic chamber]
heater_pin: BED_FAN
sensor_type: Generic 3950
sensor_pin: CHAMBER_TEMP
control: pid
pid_Kp: 61.470837
pid_Ki: 0.5
pid_Kd: 0
pwm_cycle_time: 0.3
min_temp: -273.15
max_temp: 75
gcode_id: C
pullup_resistor: 2200

[verify_heater chamber]
max_error: 120
check_gain_time: 120
hysteresis: 50
heating_gain: 1

#########################################
# Homing and Gantry Adjustment Routines #
#########################################

[idle_timeout]
timeout: 1800

[quad_gantry_level]
speed: 150
horizontal_move_z: 8
retries: 5
retry_tolerance: 0.003
max_adjust: 10
adaptive_horizontal_move_z: True
min_horizontal_move_z: 2
use_probe_xy_offsets: True

##  Gantry Corners for 180 Build
gantry_corners:
  -60.2,-10.4
  244.1,234.5
##  Probe points
points:
  15,42
  15,160
  165,160
  165,42

[input_shaper]
shaper_type_x: mzv
shaper_freq_x: 79.0
damping_ratio_x: 0.083

shaper_type_y: mzv
shaper_freq_y: 70.2
damping_ratio_y: 0.040

